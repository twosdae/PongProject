<html>
    <head>
        <title>Pong Game</title>

	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:0px}

                #ip {line-height:20px}
                #port {line-height:20px}
                #username {line-height:20px}
		#body {max-width:800px;margin:auto}
		#log {width:100%;height:200px}
		#message {width:100%;line-height:20px}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>
            var Server;
            var connected = false;
            var ballx = 100;
            var bally = 100;
            var paddle1x = 20;
            var paddle1y = 50;
            var paddle2x = 570;
            var paddle2y = 50;
            
            var username = "";
            var enemyname = "";
            var userscore = 0;
            var enemyscore = 0;
            
            var date = new Date();
            var tickTime = date.getTime();
            var ticking = false;
            var latency = 0;
            
            function log( text ) {
                    $log = $('#log');
                    //Add text to log
                    $log.append(($log.val()?"\n":'')+text);
                    //Autoscroll
                    $log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
            }

            function send( text ) {
                    Server.send( 'message', text );
            }

            function connect(){
                log('Connecting...');
                Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);

                $('#message').keypress(function(e) {
                        if ( e.keyCode == 13 && this.value ) {
                                log( 'You: ' + this.value );
                                send( this.value );

                                $(this).val('');
                        }
                });

                    //Let the user know we're connected
                    Server.bind('open', function() {
                            document.getElementById("cntBtn").disabled = true;
                            log( "Connected." );
                            username = document.getElementById('username').value;
                            log(username);
                            send("username " + username);
                            connected = true;
                    });

                    //OH NOES! Disconnection occurred.
                    Server.bind('close', function( data ) {
                            document.getElementById("cntBtn").disabled = false;
                            log( "Disconnected." );
                            connected = false;
                    });

                    //Log any messages sent from server
                    Server.bind('message', function( payload ) {                           
                            //log(payload);
                            var res = payload.split(' ');
                            if(res[0] === "pong")
                            {
                                ballx = parseInt(res[1]);
                                bally = parseInt(res[2]);
                                paddle1x = parseInt(res[3]);
                                paddle1y = parseInt(res[4]);
                                paddle2x = parseInt(res[5]);
                                paddle2y = parseInt(res[6]);
                                
                                date = new Date();
                                latency = date.getSeconds()*1000 + date.getMilliseconds();
                                latency = latency - res[7];
                                log(latency);
//                                if(!ticking && connected)
//                                {
//                                    date = new Date();
//                                    tickTime = date.getTime();
//                                    //wlog(tickTIme);
//                                    ticking = true;
//                                    send("clientTime");
//                                }
                                //log(res[7]);
                            }
                            else if(res[0] == "hit")
                            {
                                log(res[0] + ":" + res[1]);
                            }
                            else if(res[0] == "enemyname")
                            {
                                enemyname = res[1];
                                log(enemyname);
                            }
                            else if(res[0] == "score")
                            {
                               // log(res[1] + ' ' + res[2]);
                               userscore = res[1];
                               enemyscore = res[2];
                            }
                            else if(res[0] == "time")
                            {
                               send("time");
                            }
                            else if(res[0] == "clientTime")
                            {
                                ticking = false;
                                date = new Date();
                                latency = date.getTime() - tickTime;
                                log(latency);
                            }
                            
                    });

                    Server.connect();
                    //send("topofpage");
                    //send('userid' + document.getElementById('port').value)
//                    send("userid " + document.getElementById('userid'));
//                    send("username " + document.getElementById('username'));)
            }

	</script>
    </head>
    <body>
        <div>Pong Game</div>
        <div>
        Server ip: <input type='text' id='ip' name='ip'>
        Server port: <input type='text' id='port' name='port'>
        User name:  <input type='text' id='username' name='username'>
        <button type="button" id='cntBtn' onclick="connect();">Connect</button>
        <script src ="PongGame.js"></script>
        <script>
            var pongGame = new PongGame();
            var pressedKeys = {};
            
//            if(connected)
//            {
//                send("username " + document.getElementById('username').value);
//            }
            
            document.addEventListener("keydown", function(event)
            {
                if(event.which)
                {
                    pressedKeys[event.which] = true;
                }
            });

            document.addEventListener("keyup", function(event)
            {
                if(event.which)
                {
                    pressedKeys[event.which] = false;
                }
            });
         
            function isKeyDown(keyNum)
            {

                return pressedKeys[keyNum];
            }
            
            playGame();
            
            function playGame()
            {
                //send("clientTime");
                pongGame.setBallPos(ballx, bally);
                pongGame.setPaddlePos(1,paddle1x,paddle1y);
                pongGame.setPaddlePos(2,paddle2x,paddle2y);
                
                if(isKeyDown(87))
                {
                    send( "paddleUp");
                }
                else if(isKeyDown(83))
                {
                   send("paddleDown" );
                   
                }
     
                pongGame.render();
                
                setTimeout(playGame, 1000/60);
            }

//                y = y+10;

//                setTimeout(playGame, 1000/60);
//            }
            
        </script>
		<textarea id='log' name='log' readonly='readonly'></textarea><br/>
		<input type='text' id='message' name='message' />
	</div>
        
      
    </body>
</html>
